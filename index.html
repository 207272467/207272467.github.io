<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古风时钟</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="image" href="https://img.xjh.me/random_img.php?type=bg&ctype=nature&return=302" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="time-container">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>
        <div class="poem-container">
            <h2 class="poem-title"></h2>
            <p class="poem-author"></p>
            <p class="poem-content"></p>
            <div class="button-group">
                <button class="read-btn" onclick="readPoem()">
                    <span class="read-icon">🔊</span>
                    <span class="read-text">朗读诗歌</span>
                </button>
                <button class="refresh-btn" onclick="showRandomPoem()">
                    <span class="refresh-icon">🔄</span>
                    <span class="refresh-text">换一首诗</span>
                </button>
                <div class="auto-read-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="auto-read-toggle" checked>
                        <span class="toggle-text">自动朗读</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="tang-poems.js"></script>
    <script src="script.js"></script>
</body>
</html>
